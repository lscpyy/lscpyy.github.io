s="line">	printf(&quot;Export表的地址:%X\n&quot;, ReadNTHeaders-&gt;OptionalHeader.DataDirectory[0].VirtualAddress);</span><br><span class="line">	printf(&quot;Export的Size:%X\n&quot;, ReadNTHeaders-&gt;OptionalHeader.DataDirectory[0].Size);</span><br><span class="line">	printf(&quot;Import的地址:%X\n&quot;, ReadNTHeaders-&gt;OptionalHeader.DataDirectory[1].VirtualAddress);</span><br><span class="line">	printf(&quot;Import的Size:%X\n&quot;, ReadNTHeaders-&gt;OptionalHeader.DataDirectory[1].Size);</span><br><span class="line">	printf(&quot;Resource的地址:%X\n&quot;, ReadNTHeaders-&gt;OptionalHeader.DataDirectory[2].VirtualAddress);</span><br><span class="line">	printf(&quot;Resource的Size:%X\n&quot;, ReadNTHeaders-&gt;OptionalHeader.DataDirectory[2].Size);</span><br><span class="line">	printf(&quot;Reloc表的地址:%X\n&quot;, ReadNTHeaders-&gt;OptionalHeader.DataDirectory[5].VirtualAddress);</span><br><span class="line">	printf(&quot;Reloc的Size:%X\n&quot;, ReadNTHeaders-&gt;OptionalHeader.DataDirectory[5].Size);</span><br><span class="line">	printf(&quot;TLS表的地址:%X\n&quot;, ReadNTHeaders-&gt;OptionalHeader.DataDirectory[9].VirtualAddress);</span><br><span class="line">	printf(&quot;TLS的Size:%X\n&quot;, ReadNTHeaders-&gt;OptionalHeader.DataDirectory[9].Size);</span><br><span class="line">	printf(&quot;----------------------------------------------------\n&quot;);</span><br><span class="line">	printf(&quot;Section Header Info:\n&quot;);</span><br><span class="line">	PIMAGE_SECTION_HEADER ReadSectionHeader = IMAGE_FIRST_SECTION(ReadNTHeaders);</span><br><span class="line">	PIMAGE_FILE_HEADER pFileHeader = &amp;ReadNTHeaders-&gt;FileHeader;</span><br><span class="line">	for (int i = 0; i &lt; pFileHeader-&gt;NumberOfSections; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		printf(&quot;Name(区段名称):%s\n&quot;, ReadSectionHeader[i].Name);</span><br><span class="line">		printf(&quot;VOffset(起始的内存地址):%08X\n&quot;, ReadSectionHeader[i].VirtualAddress);</span><br><span class="line">		printf(&quot;VSize(区段大小):%08X\n&quot;, ReadSectionHeader[i].SizeOfRawData);</span><br><span class="line">		printf(&quot;ROffset(文件偏移):%08X\n&quot;, ReadSectionHeader[i].PointerToRawData);</span><br><span class="line">		printf(&quot;RSize(文件中区段大小):%08X\n&quot;, ReadSectionHeader[i].Misc.VirtualSize);</span><br><span class="line">		printf(&quot;Characteristics(区段属性):%08X\n&quot;, ReadSectionHeader[i].Characteristics);</span><br><span class="line">		printf(&quot;-----------------------------------------------------\n&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">	printf(&quot;=====================================================================\n&quot;);</span><br><span class="line">	printf(&quot;查看导入表输入1,查看导出表输入2,查看重定位表输入3,查看TLs表输入4.退出请按5:\n&quot;);</span><br><span class="line">	while(1)</span><br><span class="line">	&#123;</span><br><span class="line">		scanf_s(&quot;%d&quot;, &amp;m);</span><br><span class="line">		if (m == 1)</span><br><span class="line">			ImportTable(buffer);</span><br><span class="line">		else if (m == 2)</span><br><span class="line">			ExportTable(buffer);</span><br><span class="line">		else if (m == 3)</span><br><span class="line">			RelocTable(buffer);</span><br><span class="line">		else if(m == 4)</span><br><span class="line">			TLSTable(buffer);</span><br><span class="line">		else</span><br><span class="line">		&#123;</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	system(&quot;pause&quot;);</span><br><span class="line">	free(buffer);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//dwRva是某个数据目录表的VirtualAddress</span><br><span class="line">//buffer是读取到的pe文件缓冲区</span><br><span class="line">DWORD RvaToOffset(DWORD dwRva, char* buffer)</span><br><span class="line">&#123;</span><br><span class="line">	//Dos头</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)buffer;</span><br><span class="line">	//PE头</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + buffer);</span><br><span class="line">	//区段表</span><br><span class="line">	PIMAGE_SECTION_HEADER pSection = IMAGE_FIRST_SECTION(pNt);</span><br><span class="line">	//判断是否落在头部当中</span><br><span class="line">	if (dwRva &lt; pSection[0].VirtualAddress)</span><br><span class="line">	&#123;</span><br><span class="line">		return dwRva;</span><br><span class="line">	&#125;</span><br><span class="line">	for (int i = 0; i &lt; pNt-&gt;FileHeader.NumberOfSections; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		if (dwRva &gt;= pSection[i].VirtualAddress &amp;&amp; dwRva &lt;= pSection[i].VirtualAddress + pSection[i].Misc.VirtualSize)</span><br><span class="line">		&#123;</span><br><span class="line">			//dwRva-pSection[i].VirtualAddress是数据目录表到区段起始地址的偏移（OFFSET）</span><br><span class="line">			// pSection[i].PointerToRawData区段到文件头的偏移（OFFSET）</span><br><span class="line">			return dwRva - pSection[i].VirtualAddress + pSection[i].PointerToRawData;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">void ImportTable(char* buffer)</span><br><span class="line">&#123;</span><br><span class="line">	//Dos</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)buffer;</span><br><span class="line">	//PE头</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + buffer);</span><br><span class="line">	//定位导入表</span><br><span class="line">	PIMAGE_DATA_DIRECTORY pImportDir = (PIMAGE_DATA_DIRECTORY)(pNt-&gt;OptionalHeader.DataDirectory + IMAGE_DIRECTORY_ENTRY_IMPORT);</span><br><span class="line">	//填充结构</span><br><span class="line">	PIMAGE_IMPORT_DESCRIPTOR pImport = (PIMAGE_IMPORT_DESCRIPTOR)(RvaToOffset(pImportDir-&gt;VirtualAddress, buffer) + buffer);</span><br><span class="line">	while (pImport-&gt;Name != NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		char* szDllName = (char*)(RvaToOffset(pImport-&gt;Name, buffer) + buffer);</span><br><span class="line">		printf(&quot;Dll名称:%s\n&quot;, szDllName);</span><br><span class="line">		printf(&quot;日期时间标志:%08X\n&quot;, pImport-&gt;TimeDateStamp);</span><br><span class="line">		printf(&quot;ForwarderChain:%08X\n&quot;, pImport-&gt;ForwarderChain);</span><br><span class="line">		printf(&quot;名称OFFSET(库名称字符串地址):%08X\n&quot;, pImport-&gt;Name);</span><br><span class="line">		printf(&quot;FirstThunk(IAT的地址):%08X\n&quot;, pImport-&gt;FirstThunk);</span><br><span class="line">		printf(&quot;OriginalFirstThunk(INT的地址):%08X\n&quot;, pImport-&gt;OriginalFirstThunk);</span><br><span class="line">		PIMAGE_THUNK_DATA pIat = (PIMAGE_THUNK_DATA)(RvaToOffset(pImport-&gt;OriginalFirstThunk, buffer) + buffer);</span><br><span class="line">		DWORD index = 0;</span><br><span class="line">		DWORD ImprotOffset = 0;</span><br><span class="line">		printf(&quot;\n&quot;);</span><br><span class="line">		while (pIat-&gt;u1.Ordinal != 0)</span><br><span class="line">		&#123;</span><br><span class="line">			printf(&quot;ThunkRva:%08X\n&quot;, pImport-&gt;OriginalFirstThunk + index);</span><br><span class="line">			ImprotOffset = RvaToOffset(pImport-&gt;OriginalFirstThunk, buffer);</span><br><span class="line">			printf(&quot;ThunkOffset:%08X\n&quot;, ImprotOffset + index);</span><br><span class="line">			index += 4;</span><br><span class="line">			if ((pIat-&gt;u1.Ordinal &amp; 0x80000000) != 1)</span><br><span class="line">			&#123;</span><br><span class="line">				PIMAGE_IMPORT_BY_NAME pName = (PIMAGE_IMPORT_BY_NAME)(RvaToOffset(pIat-&gt;u1.AddressOfData,buffer)+buffer);</span><br><span class="line">				printf(&quot;API名称:%s  &quot;, pName-&gt;Name);</span><br><span class="line">				printf(&quot;Hint:%04X   &quot;, pName-&gt;Hint);</span><br><span class="line">				printf(&quot;ThunkValue:%08X\n&quot;, pIat-&gt;u1.Function);</span><br><span class="line">			&#125;</span><br><span class="line">			printf(&quot;------------------------------------\n&quot;);</span><br><span class="line">			pIat++;</span><br><span class="line">		&#125;</span><br><span class="line">		printf(&quot;-----------------------------------------------------\n&quot;);</span><br><span class="line">		pImport++;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void ExportTable(char* buffer)</span><br><span class="line">&#123;</span><br><span class="line">	//Dos头</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)buffer;</span><br><span class="line">	//PE</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + buffer);</span><br><span class="line">	//定位数据目录表中的导出表</span><br><span class="line">	PIMAGE_DATA_DIRECTORY pExportDir = pNt-&gt;OptionalHeader.DataDirectory + IMAGE_DIRECTORY_ENTRY_EXPORT;</span><br><span class="line">	//填充导出表结构</span><br><span class="line">	PIMAGE_EXPORT_DIRECTORY pExport = (PIMAGE_EXPORT_DIRECTORY)(RvaToOffset(pExportDir-&gt;VirtualAddress, buffer) + buffer);</span><br><span class="line">	char* szName = (char*)(RvaToOffset(pExport-&gt;Name, buffer) + buffer);</span><br><span class="line">	if (pExport-&gt;AddressOfFunctions == 0)</span><br><span class="line">	&#123;</span><br><span class="line">		printf(&quot;当前没有导出表!\n&quot;);</span><br><span class="line">		return;</span><br><span class="line">	&#125;</span><br><span class="line">	printf(&quot;导出表OFFSET：%08X\n&quot;, RvaToOffset(pExportDir-&gt;VirtualAddress, buffer));</span><br><span class="line">	printf(&quot;特征值:%08X\n&quot;, pExport-&gt;Characteristics);</span><br><span class="line">	printf(&quot;基：%08X&quot;, pExport-&gt;Base);</span><br><span class="line">	printf(&quot;名称OFFSET:%08X&quot;, pExport-&gt;Name);</span><br><span class="line">	printf(&quot;名称:%s\n&quot;, szName);</span><br><span class="line">	printf(&quot;函数数量:%08X\n&quot;, pExport-&gt;NumberOfFunctions);</span><br><span class="line">	printf(&quot;函数名数量:%08X\n&quot;, pExport-&gt;NumberOfNames);</span><br><span class="line">	printf(&quot;函数地址:%08X\n&quot;, pExport-&gt;AddressOfFunctions);</span><br><span class="line">	printf(&quot;函数名地址:%08X\n&quot;, pExport-&gt;AddressOfNames);</span><br><span class="line">	printf(&quot;函数名称序号地址:%08X\n&quot;, pExport-&gt;AddressOfNameOrdinals);</span><br><span class="line">	printf(&quot;\n&quot;);</span><br><span class="line">	//获取函数数量</span><br><span class="line">	DWORD dwNumOfFUN = pExport-&gt;NumberOfFunctions;</span><br><span class="line">	//函数名数量</span><br><span class="line">	DWORD dwNumOfNames = pExport-&gt;NumberOfNames;</span><br><span class="line">	//基</span><br><span class="line">	DWORD dwBase = pExport-&gt;Base;</span><br><span class="line">	//导出地址表</span><br><span class="line">	PDWORD pEat32 = (PDWORD)(RvaToOffset(pExport-&gt;AddressOfFunctions, buffer) + buffer);</span><br><span class="line">	//导出名称表</span><br><span class="line">	PDWORD pEnt32 = (PDWORD)(RvaToOffset(pExport-&gt;AddressOfNames, buffer) + buffer);</span><br><span class="line">	//导出序号表</span><br><span class="line">	PWORD pId = (PWORD)(RvaToOffset(pExport-&gt;AddressOfNameOrdinals, buffer) + buffer);</span><br><span class="line">	for (int i = 0; i &lt; dwNumOfFUN; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		if (pEat32[i] == 0)</span><br><span class="line">			continue;</span><br><span class="line">		DWORD Id = 0;</span><br><span class="line">		for (; Id &lt; dwNumOfNames; Id++)</span><br><span class="line">		&#123; </span><br><span class="line">			if (pId[Id] == i)</span><br><span class="line">				break;</span><br><span class="line">		&#125;</span><br><span class="line">		if (Id == dwNumOfNames)</span><br><span class="line">		&#123;</span><br><span class="line">			printf(&quot;Id:%X Address:0x%08X Name[NuLL]\n&quot;, i + dwBase, pEat32[i]);</span><br><span class="line">		&#125;</span><br><span class="line">		else</span><br><span class="line">		&#123;</span><br><span class="line">			char* szFunName = (char*)(RvaToOffset(pEnt32[Id], buffer) + buffer);</span><br><span class="line">			printf(&quot;Id:%X Address:0x%08X Name[%s]\n&quot;, i + dwBase, pEat32[i],szFunName);</span><br><span class="line">		&#125;</span><br><span class="line">		printf(&quot;-------------------------------------\n&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">	printf(&quot;----------------------------------------------------------\n&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void RelocTable(char* buffer)</span><br><span class="line">&#123;</span><br><span class="line">	typedef struct _TYPE &#123;</span><br><span class="line">		WORD Offset : 12;</span><br><span class="line">		WORD Type : 4;</span><br><span class="line">	&#125;TYPE, *PTYPE;</span><br><span class="line">	//Dos</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)buffer;</span><br><span class="line">	//PE</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + buffer);</span><br><span class="line">	//定位重定位表</span><br><span class="line">	PIMAGE_DATA_DIRECTORY pRelocDir = (pNt-&gt;OptionalHeader.DataDirectory + IMAGE_DIRECTORY_ENTRY_BASERELOC);</span><br><span class="line">	//填充重定位表的结构</span><br><span class="line">	PIMAGE_BASE_RELOCATION pReloc = (PIMAGE_BASE_RELOCATION)(RvaToOffset(pRelocDir-&gt;VirtualAddress, buffer) + buffer);</span><br><span class="line">	//定位区段</span><br><span class="line">	PIMAGE_SECTION_HEADER pSection = IMAGE_FIRST_SECTION(pNt);</span><br><span class="line">	while (pReloc-&gt;SizeOfBlock != 0)</span><br><span class="line">	&#123;</span><br><span class="line">		//找到本0x1000个字节的起始位置</span><br><span class="line">		DWORD dwCount = (pReloc-&gt;SizeOfBlock - 8) / 2;</span><br><span class="line">		DWORD dwRva = pReloc-&gt;VirtualAddress;</span><br><span class="line">		PTYPE pRelocArr = (PTYPE)(pReloc + 1);</span><br><span class="line">		printf(&quot;区段;%s\n&quot;, pSection-&gt;Name);</span><br><span class="line">		printf(&quot;RVA:%08X\n&quot;, dwRva);</span><br><span class="line">		printf(&quot;项目:%X H /%d D\n&quot;, pReloc-&gt;SizeOfBlock, pReloc-&gt;SizeOfBlock);</span><br><span class="line">		//找到下一个0x1000字节的结构体</span><br><span class="line">		pReloc = (PIMAGE_BASE_RELOCATION)((char*)pReloc + pReloc-&gt;SizeOfBlock);</span><br><span class="line">		for (int i = 0; i &lt; dwCount; i++)</span><br><span class="line">		&#123;</span><br><span class="line">			PDWORD pData = (PDWORD)(RvaToOffset(pRelocArr[i].Offset + dwRva, buffer) + buffer);</span><br><span class="line">			DWORD pDataOffset = RvaToOffset(pRelocArr[i].Offset + dwRva, buffer);</span><br><span class="line">			printf(&quot;RVA:%08X    &quot;, pRelocArr[i].Offset + dwRva);</span><br><span class="line">			printf(&quot;区段:%08X      &quot;, *pData);</span><br><span class="line">			printf(&quot;偏移:%08X\n &quot;, pDataOffset);</span><br><span class="line">			printf(&quot;------------------------------------\n&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		printf(&quot;\n&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">	printf(&quot;-------------------------------------------------------------------\n&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void TLSTable(char* buffer)</span><br><span class="line">&#123;</span><br><span class="line">	//Dos</span><br><span class="line">	PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)buffer;</span><br><span class="line">	//PE</span><br><span class="line">	PIMAGE_NT_HEADERS pNt = (PIMAGE_NT_HEADERS)(pDos-&gt;e_lfanew + buffer);</span><br><span class="line">	//定位数据目录表中的TLS表</span><br><span class="line">	PIMAGE_DATA_DIRECTORY pTLSDir = (pNt-&gt;OptionalHeader.DataDirectory + IMAGE_DIRECTORY_ENTRY_TLS);</span><br><span class="line">	//填充TLS结构</span><br><span class="line">	PIMAGE_TLS_DIRECTORY pTLS = (PIMAGE_TLS_DIRECTORY)(RvaToOffset(pTLSDir-&gt;VirtualAddress, buffer) + buffer);</span><br><span class="line">	printf(&quot;数据块开始VA:%08X\n&quot;,pTLS-&gt;StartAddressOfRawData);</span><br><span class="line">	printf(&quot;数据块结束VA:%08X\n&quot;,pTLS-&gt;EndAddressOfRawData);</span><br><span class="line">	printf(&quot;索引变量VA:%08X\n&quot;,pTLS-&gt;AddressOfIndex);</span><br><span class="line">	printf(&quot;回调表VA:%08X\n&quot;,pTLS-&gt;AddressOfCallBacks);</span><br><span class="line">	printf(&quot;填零大小VA:%08X\n&quot;,pTLS-&gt;SizeOfZeroFill);</span><br><span class="line">	printf(&quot;特征值VA:%08X\n&quot;,pTLS-&gt;Characteristics);</span><br><span class="line">	printf(&quot;------------------------------\n&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
